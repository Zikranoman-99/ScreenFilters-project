<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <h1>Green Screen</h1>

    <canvas id="fgcan">
    </canvas>
    <canvas id="bgcan">
    </canvas>
      
    <div class="load">
    <p>
    <input type="file" multiple="false" accept="image/*" id="fgfile" onchange="loadForegroundImage()">
      
    <input type="file" multiple="false" accept="image/*" id="bgfile" onchange="loadBackgroundImage()">
    </p>
      </div>
     
      <div class="function">
    <p>
    <input type="button" value="Create canvas" id="create" onclick="greenscreen()">
     <input type="button" value="Clear canvas" id="clear" onclick="clearCanvas()"> 
    </p>
      </div>

      <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js" >
    </script>
    <script src="working.js"></script>
</body>
</html>
